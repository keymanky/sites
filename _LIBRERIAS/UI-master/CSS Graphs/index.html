<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>CSS Graphs - Demo</title>
    <style>
    body {
        font-family: Helvetica, Verdana, Arial, san-serif;
    }
    .footer {
        clear: both;
        margin-top: 10px;
    }
    #form, #right-column, #demo, #code-block {
        float: left;
        overflow: auto;
    }
    #form, #right-column {
        width: 49%;
    }
    #demo, #code-block {
        width: 100%;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="css-graph.css" />
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="css-graph.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <script type="text/javascript">
        var CSSGRAPH1_OPTIONS = {
            graph: 'myGraph1',
            type: 'vertical',
            width: 320,
            height: 240,
            pattern: 'h_d2l_256.png',
            labels: '10/08,11/08,12/08,01/09,02/09,03/09,04/09,05/09,06/09,07/09,08/09,09/09',
            data: '10.2,58.0,-1,95.0,27.0,87.5,10.2,58.0,-1,95.0,27.0,87.5',
            animate: true,
            start: 'bottom'
        }
        
        jQuery(document).ready(function($) {
            $().cssgraph(CSSGRAPH1_OPTIONS);
        });
    </script>
</head>
<body>
    <h1>CSS Graphs</h1>
    <hr />
    <div id="form">
    </div>
    <div id="right-column">
        <div id="demo">
            <h2>Graph</h2>
            <div id="myGraph1">
            </div>
        </div>
        <div id="code-block">
        </div>
    </div>
    <hr class="footer" />
    <p>Developed by <a href="http://japh.com.au/" title="Developed by Japh">Japh</a></p>
</body>
</html>
