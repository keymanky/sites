<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 4</title>
<script src="js/jquery.js"></script>
<script src="js/featuredbox.js"></script>
<script>
$(document).ready(function() {
	$("#example1").featuredbox({width: 600,
			height: 300,
			slidesAnimation: "line",
			slidesSpeed: "slow",
			descriptionAnimation: "fade",
			descriptionSpeed: "slow",
			rotateInterval: 5000});			   
});
</script>
<link href="style.css" rel="stylesheet" type="text/css" />
<style >
body {
	text-align: center;
	background-image: url(images/bg.jpg);
	color:#FFF;
	font-family:Georgia, serif;
	font-size:14px;
	line-height:18px;
}
h1 {
	color:#FFF;
	font-size:32px;
	margin:0 0 20px;
}
p {
	line-height:18px;
	padding: 6px 0px 12px 0px;
	text-align: justify;
}
#box-wrap {
	text-align: left;
	margin: 50px auto;
	width: 620px;
}
.border {
	padding: 10px;
	background:transparent url(images/bg.png) repeat scroll 0 0;
	border-top: solid 1px #000;
	border-left: solid 1px #000;
	border-right: solid 1px #414141;
	border-bottom: solid 1px #414141;
}
.spacer {
	clear: both;
}
.small {
	font-style: italic;
	font-size: 12px;
	padding: 4px 0px 14px 0px;
}
</style>
</head>
<body>
<div id="box-wrap">
  <h1>Featured Box 4</h1>
  <p>On this page you can see an example of a simple and ellagant picture slideshow that is created with featurebox.</p>
  <div class="border">
    <div class="featuredbox-wrapper" id="example1">
      <ul>
        <li> 
          <img src="images/image1.jpg" alt="Slide 1" />
          <div>Yellow flower</div>
          <div></div>
        </li>
        <li>
          <img src="images/image2.jpg" alt="Slide 2" />
          <div>White flower</div>
          <div></div>
        </li>
        <li>
          <img src="images/image3.jpg" alt="Slide 3" />
          <div>Blue flower</div>
          <div></div>
        </li>
      </ul>
    </div>
  </div>
  <div class="small">Place navigation where you want</div>
  <div class="spacer">
    <!-- SPACER -->
  </div>
</div>
</body>
</html>
