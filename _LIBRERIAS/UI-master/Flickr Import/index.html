<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flickr Import Example</title>
	<meta name="author" content="Teevio">
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">

    <!--[if IE 6]><link rel="stylesheet" type="text/css" href="ie6.css" /><![endif]-->
    <!-- <script type="text/javascript" src="flickrImport.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="flickrImport_min.js" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8" src="fancybox/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="fancybox/jquery.fancybox-1.2.6.js"></script>
    <link rel="stylesheet" href="fancybox/jquery.fancybox-1.2.6.css" type="text/css" media="screen" title="no title" charset="utf-8">
            
</head>
<body>
    <script type="text/javascript" charset="utf-8">
    
    /* Callback to attach fancybox once the images load */
    function attachFancyBox()
    {
        $(".fancyBox").fancybox();
    }                   

    themeForest.flickrImport = new FlickrImport({
        "calls":[
            {
                "method":"flickr.photosets.getPhotos",
                "photosetId":"72157603963840322",
                "id":"teevioPhotoset",

                /*  BEGIN OPTIONAL FANCYBOX PARAMS */
                "imageLink":"preview",     // Tells the script to grab the image url for fancybox
                "className":"fancyBox",    // Class for attaching fancybox
                "callback":attachFancyBox  // Once the images show attach the fancybox script
                /* END */
            },
            {
                "method":"flickr.people.getPublicPhotos",
                "username":"teevio",
                "id":"teevioRecentPhotos",

                /*  BEGIN OPTIONAL FANCYBOX PARAMS */
                "imageLink":"preview",     // Tells the script to grab the image url for fancybox
                "className":"fancyBox",    // Class for attaching fancybox
                "callback":attachFancyBox  // Once the images show attach the fancybox script
                /* END */
            },
            {
                "method":"flickr.photosets.getList",
                "username":"teevio",
                "id":"teevioPhotosets",
                "perRow":"1"
            },
            {
                "method":"flickr.favorites.getPublicList",
                "username":"teevio",
                "id":"teevioFavorites"
            },
            {
                "method":"flickr.interestingness.getList",
                "id":"teevioInterestingness"
            },
            {
                "method":"flickr.groups.pools.getPhotos",
                "groupId":"613394@N22",
                "id":"teevioPools"
            }
        ],
        "apiKey":"1d46b7ca5cb5a08dac43bfa703efd789",
        "secret":"97ded53f7595b624"
    });   
        
    </script> 
    
    <div id="wrapper">
        <div id="column_left">
            <div id="teevioPhotosets">
                <h1>Photosets</h1>
            </div>            
        </div>
        <div id="column_right">
            <div id="teevioPhotoset">
                <h1>Janie Kate</h1>
            </div>

            <div id="teevioRecentPhotos">
                <h1>Recent Photos</h1>
            </div>            

            <div id="teevioFavorites">
                <h1>Favorites</h1>
            </div>            

            <div id="teevioPools">
                <h1>PSDTUTS Pool</h1>
            </div>            

            <div id="teevioInterestingness">
                <h1>Interestingness</h1>
            </div>            

        </div>
    </div>
</body>
</html>
