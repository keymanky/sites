<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
	    <title>DenonStudio - UTuber</title>
	    <link href="css/utuber.css" rel="stylesheet" type="text/css" media="screen"/>
	    <script type="text/javascript" src="js/swfobject.js"></script>
	    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
	    <script type="text/javascript" src="js/jquery.scrollTo-min.js"></script>
	    <script type="text/javascript" src="js/utuber-min.js"></script>
	    <script type="text/javascript">
            $(window).ready(function(){

                var channel1 = new MyChannel({
                    container: "utuber1",
                    maxPageSize: 8,
                    user: "revision3"
                });

                var channel2 = new MyChannel({
                    container: "utuber2",
                    maxPageSize: 8,
                    user: "GoogleDevelopers"
                });
            });
	    </script>
	    
	    <style type="text/css">
	       * {
	           padding : 0px;
	           margin: 0px;
	       }
	       
	       #wrap {
	           overflow: hidden;
	           margin: 50px auto 10px auto;
	           width: 1080px;
	           padding: 20px;
	           background: #318DF2;
	       }
	       
	       .utuber1, .utuber2 {
	           float: left;
	           width: 520px;
	       }
	       
	       .utuber2 {
               margin-left: 30px;	       
	       }
	       
	       h1 {
	           font-family: arial;
	           font-size: 20pt;
	           margin-bottom: 20px;
	           color: #FFF;
	       }
	    </style>
    </head>
    <body>
        <div id="wrap">
            <div class="utuber1">
                <h1>Videos from "Revision3"</h1>
                <div id="utuber1"></div>
            </div>
            <div class="utuber2">
                <h1>Videos from "Google Developers"</h1>
                <div id="utuber2"></div>
            </div>
        </div>
    </body>
</html>
