<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="reset.css" type="text/css" media="screen" /><!-- CSS Reset -->
<link rel="stylesheet" href="borders.css" type="text/css" media="screen" /><!-- Hover Effects -->

<title>HoverMe - Collection of CSS3 Hover Effects - Borders</title>

</head>

<body>


<div class="container">


    <h1>1. Simple Border</h1>
    
    <ul>
    
        <li class="border"><img src="img/04.jpg" alt="" /></li>
        <li class="border"><img src="img/02.jpg" alt="" /></li>
        <li class="border"><img src="img/08.jpg" alt="" /></li>
        
    </ul>
        
    
    <div class="clear"></div>


    <h1>2. Box Shadow</h1>
    
    <ul>
    
        <li class="boxshadow"><img src="img/01.jpg" alt="" /></li>
        <li class="boxshadow"><img src="img/09.jpg" alt="" /></li>
        <li class="boxshadow"><img src="img/07.jpg" alt="" /></li>
        
    </ul>
        
    
    <div class="clear"></div>


    <h1>3. Shadow &amp; Zoom</h1>
    
    <ul>
        <li class="zoom"><img src="img/06.jpg" alt="" /></li>
        <li class="zoom"><img src="img/08.jpg" alt="" /></li>
        <li class="zoom"><img src="img/12.jpg" alt="" /></li>
    </ul>
        
    
    <div class="clear"></div>


    <h1>4. Border &amp; Zoom</h1>
    
    <ul>
        <li class="zoom_border"><img src="img/11.jpg" alt="" /></li>
        <li class="zoom_border"><img src="img/04.jpg" alt="" /></li>
        <li class="zoom_border"><img src="img/01.jpg" alt="" /></li>
    </ul>
        
    
    <div class="clear"></div>


</div>

</body>
